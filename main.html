<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align: center;">Dog Adoption Application</h1>
    <form id="dog-adoption-form" style="max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
        <!-- Name Field -->
        <label for="name" style="display: block; margin-bottom: 5px;">Name:</label>
        <input type="text" id="name" placeholder="Name" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

        <!-- Phone Number Field -->
        <label for="phone" style="display: block; margin-bottom: 5px;">Phone Number:</label>
        <input type="text" id="phone" placeholder="Phone Number" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

        <!-- Address Field -->
        <label for="address" style="display: block; margin-bottom: 5px;">Address:</label>
        <input type="text" id="address" placeholder="Address" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

        <!-- Checkbox -->
        <label style="display: block; margin-bottom: 5px;">
            <input type="checkbox" id="dog-experience" value="Have you ever lived with a Dog before?" style="margin-right: 10px;">
            Have you ever lived with a Dog before?
        </label>

        <!-- Multi-Select for Preferred Breeds -->
        <label for="breeds" style="display: block; margin-top: 15px; margin-bottom: 5px;">Please select your preferred breeds:</label>
        <select id="breeds" multiple required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="Labrador">Labrador</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Poodle">Poodle</option>
            <option value="Bulldog">Bulldog</option>
        </select>

        <!-- Submit Button -->
        <input type="submit" id="submit" value="Submit" style="margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
    </form>
</body>
</html>
